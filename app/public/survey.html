                </div>

                </div>

</body>

<script>
    $("#submit").click(function () {
        var validate = false;
        if (($("#userName").val().trim() != "") && ($("#userPicture").val().trim() != "")) {
            validate = true;
        } else {
            $("#noInput").modal("show");
            return
        }

        var userVal = {
            name: $("#userName").val().trim(),
            photo: $("#userPicture").val().trim(),
            values: [$("#sel1").val(), $("#sel2").val(), $("#sel3").val(), $("#sel4").val(), $("#sel5").val(), $("#sel6").val(),
            $("#sel7").val(), $("#sel8").val(), $("#sel9").val(), $("#sel10").val()]
        }

        $.post("/api/friends", userVal, function (resData) {
            $("#matchName").text(data.name);
            $("#matchPhoto").attr("src", data.photo);

</script>
